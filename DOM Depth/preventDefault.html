<!DOCTYPE html>
<html>
<head>
  <title>preventDefault Example</title>
</head>
<body>
  <h2>Without preventDefault()</h2>
  <form id="form1">
    <input type="text" name="name1" placeholder="Type something..." />
    <button type="submit">Submit</button>
  </form>

  <h2>With preventDefault()</h2>
  <form id="form2">
    <input type="text" name="name2" placeholder="Type something..." />
    <button type="submit">Submit</button>
  </form>

  <script>
    // Without preventDefault
    document.getElementById('form1').addEventListener('submit', function(event) {
      alert('Form 1 submitted! Page will reload.');
      // Default behavior: page reloads after alert
    });

    // With preventDefault
    document.getElementById('form2').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Form 2 submitted! But page will NOT reload.');
      // Page stays as is after alert
    });
  </script>
</body>
</html>
