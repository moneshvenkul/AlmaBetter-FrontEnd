<!DOCTYPE html>
<html>
<head>
  <style>
    /* Descendant selector: selects all <p> inside <div> */

    /* Child selector: selects only direct <h2> inside <section> */
    section > h2 {
      background-color: lightblue;
    }

    /* Immediate sibling selector: selects <h3> right after <div> */
    div + h4 {
      color: red;
    }

    /* General sibling selector: selects all <h4> after <div> */


    div p:first-of-type {
      color: orange;
    }


  </style>
</head>
<body>

  <div>Div before many siblings</div>
  <h4>First H4 (general sibling)</h4>
  <h4>Not selected</h4>
  <h4>Second H4 (general sibling)</h4>

</body>
</html>
