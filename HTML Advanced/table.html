<!DOCTYPE html>
<html>
<head>
<title>Simple HTML Table</title>
</head>
<body>

<h2>A Basic HTML Table</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>Alice</td>
    <td>30</td>
    <td>USA</td>
  </tr>
  <tr>
    <td>Bob</td>
    <td>25</td>
    <td>Canada</td>
  </tr>
  <tr>
    <td>Charlie</td>
    <td>35</td>
    <td>UK</td>
  </tr>
</table>

</body>
</html>
