<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Page</title>
  <style>
    /* Default style - Desktop */
    body {
      background-color: lightgray;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      font-size: 20px;
    }

    h1 {
      color: navy;
    }

    /* Mobile devices - width 600px ya usse kam */
    @media screen and (max-width: 600px) {
      body {
        background-color: lightblue;
        font-size: 16px;
      }

      h1 {
        color: darkblue;
      }
    }


  </style>
</head>
<body>
  <h1>Welcome to My Responsive Page</h1>
  <p>Resize the browser window to see the background color and text size change based on screen size.</p>
</body>
</html>
