<!DOCTYPE html>
<html>
<head>
  <style>
    h3 {
      display: run-in;
      color: darkblue;
    }

    .para {
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h3>This is a run-in heading</h3>
  <p class="para">It will try to merge with this paragraph if possible. The heading flows into the paragraph instead of appearing as a separate block.</p>

</body>
</html>
