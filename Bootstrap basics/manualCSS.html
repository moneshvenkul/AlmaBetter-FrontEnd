<!DOCTYPE html>
<html>
<head>
  <title>Non-Bootstrap Example</title>
  <style>
    .container {
      width: 80%;
      margin: 0 auto;
    }
    .row {
      display: flex;
      gap: 20px;
    }
    .column {
      flex: 1;
      padding: 20px;
      background-color: lightblue;
      text-align: center;
    }
    .button {
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>
    <div class="row">
      <div class="column">Column 1</div>
      <div class="column">Column 2</div>
    </div>
    <button class="button">Click Me</button>
  </div>
</body>
</html>
