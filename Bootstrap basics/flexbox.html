<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Flexbox Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">

    <!-- Basic Flex Row -->
    <div class="d-flex invisible bg-light p-3 mb-3 border">
      <div class="p-2 bg-primary text-white">Item 1</div>
      <div class="p-2 bg-success text-white">Item 2</div>
      <div class="p-2 bg-danger text-white">Item 3</div>
    </div>

    <h4>Flex Row Reverse</h4>
    <div class="d-flex flex-row-reverse bg-light p-3 border">
      <div class="p-2 bg-primary text-white">Item 1</div>
      <div class="p-2 bg-success text-white">Item 2</div>
      <div class="p-2 bg-danger text-white">Item 3</div>
    </div>

    <!-- Align Items Center (vertical) -->
    <div class="d-flex align-items-center bg-light p-3" style="height: 100px;">
      <div class="p-2 bg-info text-white">Vertically Centered</div>
    </div>

  </div>

</body>
</html>
