<!DOCTYPE html>
<html>
<head>
  <title>Row and Column Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">

    <!-- Row 1 -->
    <div class="row">
      <div class="col">
        <h1>Heading 1</h1>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="row">
      <div class="col offset-1">
        <p class="lead">This is a lead paragraph inside a row and column.</p>
      </div>
    </div>

    <!-- Row 3 -->
    <div class="row">
      <div class="col">
        <p class="text-muted">Muted text inside a new row.</p>
      </div>
    </div>

    <!-- Row 4 with multiple columns -->
    <div class="row">
      <div class="col-md-4">
        <p class="text-success">Success Text</p>
      </div>
      <div class="col-md-4">
        <p class="text-danger">Danger Text</p>
      </div>
      <div class="col-md-4">
        <p class="text-warning">Warning Text</p>
      </div>
    </div>

    <!-- Row 5 with alignment examples -->
    <div class="row">
      <div class="col text-start border">Left Aligned</div>
      <div class="col text-center border">Center Aligned</div>
      <div class="col text-end border">Right Aligned</div>
    </div>

  </div>

</body>
</html>
